  <div class="container">

        <div class="col-md-12">
           <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu Usuario" formControlName="username" required autofocus>
              </div>
              <br>
              <div class="form-label-group">

                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" formControlName="password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
           
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-success btn-block text-uppercase"    (click)="crearusuario()">Registrarse</button>
            </form>
          </div>
          </div>
		</div>
	</div>
</div>
