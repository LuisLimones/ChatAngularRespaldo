<h2 class="offset-4"><b> Chatea con alguien <strong>{{nombre}}</strong></b></h2>
<br>
<div class="row">
  <div class="col-6 msg_history" id="scrollbar">
    <ul *ngFor="let g of grupos" (click)="seleccionarGrupo(g)" style="cursor: pointer; margin-bottom: 15px;">
      <h1>Grupo {{g.id_chat}}</h1>
      <span *ngFor="let u of g.usuarios">{{ u }} <br></span>
    </ul>
    <div *ngIf="grupos.length == 0">
      <ul>
        <h1>No estas en ningun grupo <br>Crea Uno</h1>
      </ul>
      <br>
    </div>
  </div>
  <div class="col-6 msg_history" id="scrollbar">
      <ul>
        <h1>Contactos</h1>
        <li *ngFor="let u of usuarios" (click)="seleccionarUsuario(u)">
          <img  *ngIf="u.username != nombre" src="/assets/img/user.png" alt="profile pic" style="width: 25px; height: auto; border-radius: 100rem">
          <span *ngIf="u.username != nombre"> &#10240; {{u.username}} </span>
        </li>
      </ul>
  </div>
</div>
<button class="btn-msn btn-block col-6" style="width: 50%;" (click)="crearGrupo()">Crea un grupo!</button>
