<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
              
                <form [formGroup]="formcrearusuario" (ngSubmit)='registrar()'>  
              <fieldset>
                        <legend class="text-center header">Registrar</legend>
  
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="nombre" name="nombre" type="text" placeholder="Nombre"  formControlName="username"  class="form-control">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address"   formControlName="email" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"></span>
                          <div class="col-md-8">
                              <input id="password" name="password" type="password"  formControlName="password" placeholder="ContraseÃ±a" class="form-control">
                          </div>
                      </div>
                      <button class="btn button-info"  type="submit">Registrarse</button>

                      </fieldset>
                      </form>
