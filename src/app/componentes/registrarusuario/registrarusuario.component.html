<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
              
                <form [formGroup]="formcrearusuario" (ngSubmit)='registrar()'>  
                   <fieldset>
                        <legend class="text-center card-header">Registrar</legend>
  
                        <div class="form-group">
                            <span class="col-md-1 text-center"><i class="fa fa-user">Usuario</i></span>
                            <div class="col-md-12">
                                <input id="nombre" name="nombre" type="text" placeholder="Nombre"  formControlName="username"  class="form-control">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <span class="col-md-1 text-center"><i class="fa fa-envelope-o">Correo</i></span>
                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="Email Address"   formControlName="email" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                          <span class="col-md-1 text-center"><i class="fa fa-lock">Correo</i></span>
                          <div class="col-md-12">
                              <input id="password" name="password" type="password"  formControlName="password" placeholder="ContraseÃ±a" class="form-control">
                          </div>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                      </fieldset>
						 </form>
			      </div>
		</div>
	</div>
</div>
